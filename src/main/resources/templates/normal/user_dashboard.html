<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="normal/base::Layout(~{::section})"
>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Contact Manager</title>
  </head>
  <body>
    <section>
        <div class="contain mb-5">
        <div class="row">
          <div class="col">
      <div class="containerr mt-5 pt-5">
        <h1 style="color: #333; font-size: 28px; margin-bottom: 20px">
          Welcome to Our Contact Manager
        </h1>
        <p style="font-size: 16px; line-height: 1.6; color: #666">
          Organize your contacts, stay connected, and manage communication
          effortlessly.
        </p>
        <a th:href="@{/user/add-contact}" class="cta-button">Get Started</a>

        <!-- Additional Features Section -->
        <div class="features">
          <div class="feature-item">
            <span class="feature-icon">📊</span> Track interactions and
            communication history.
          </div>
          <div class="feature-item">
            <span class="feature-icon">🔍</span> Search and filter contacts
            easily.
          </div>
          <div class="feature-item">
            <span class="feature-icon">📞</span> Click-to-call integration for
            quick outreach.
          </div>
        </div>
      </div>
      </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
