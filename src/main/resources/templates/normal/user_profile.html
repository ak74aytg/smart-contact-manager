<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="normal/base::Layout(~{::section})"
>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <section>
      <div class="contain mb-5">
        <div class="row">
          <div class="col">
            <div th:if="${user}" class="card mt-5 pt-5 profile-card">
              <div style="justify-content: center; display: flex">
                <img
                  th:src="@{${user.imageUrl} != null} ? '/img/' + ${user.imageUrl} : '/img/contact.png'"
                  class="profile_image"
                  style="width: 300px; height: 300px; object-fit: contain"
                />
              </div>
              <div class="profile_desc">
                <div class="about">
                  <div>
                    <h1 class="font-weight-bold text-capitalize">About</h1>
                    <p th:text="${user.about}"></p>
                  </div>
                  <div>
                    <span
                      class="badge badge-warning"
                      th:text="${user.role}"
                    ></span>
                  </div>
                </div>
                <div class="input_divs">
                  <input
                    type="text"
                    disabled
                    th:placeholder="'U'+${user.id}+'SMC'"
                  />
                </div>
                <div class="input_divs" >
                  <input class="text-capitalize" type="text" disabled th:placeholder="${user.name}" />
                </div>
                <div class="input_divs">
                  <input type="text" disabled th:placeholder="${user.email}" />
                </div>
                <div>
                  <a type="button" th:href="@{/user/view-contact/1}" style="font-size: large;" class="badge badge-warning">Contacts&nbsp;&nbsp;<i class="fa-solid fa-arrow-right"></i></a>
                </div>
              </div>
            </div>
            <div class="bg-danger mt-4" th:unless="${user}">
              <h2 class="text-center text-white">
                You don't have permission to access this link
              </h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
