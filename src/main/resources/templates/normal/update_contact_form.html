<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="normal/base::Layout(~{::section})"
>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    
	
    <title>Hello, world!</title>
  </head>
  <body>
    <section>
		<div class="contain mb-5">
			<div class="row">
				<div th:if="${contact}" class="col">
			  <h1 class="mb-4 text-center">Update Contact</h1>
            <form 
            th:object="${contact}"
            method="post"
            th:action="@{'/user/update-contact/'+${contact.cid}+SCM}"
            enctype="multipart/form-data"
            >
              <div class="form-group formgroup">
                <div class="icons"><i class="fa-solid fa-user"></i></div>
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  id="name"
                  placeholder="name"
                  th:value="${contact.name}"
                />
              </div>
              <div class="form-group formgroup">
               <div class="icons"><i class="fa-solid fa-square-plus"></i></div>
                <input
                  type="text"
                  name="nickName"
                  class="form-control"
                  id="nickName"
                  placeholder="nickName"
                  th:value="${contact.nickName}"
                />
              </div>
              <div class="form-group formgroup">
                <div class="icons"><i class="fa-solid fa-briefcase"></i></div>
                <input
                  type="text"
                  class="form-control"
                  id="work"
                  placeholder="work"
                  name="work"
                  th:value="${contact.work}"
                />
              </div>
              <div class="form-group formgroup">
                <div class="icons"><i class="fa-solid fa-phone"></i></div>
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  placeholder="phone"
                  name="phone"
                  th:value="${contact.phone}"
                />
              </div>
              <div class="form-group formgroup">
               <div class="icons"><i class="fa-solid fa-envelope"></i></div>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="email"
                  name="email"
                  th:value="${contact.email}"
                />
              </div>
              <div class="form-group">
                
                <textarea class="form-control" th:text="${contact.description}" id="mytextarea" name="description" rows="2" placeholder="description">
                </textarea>
              </div>
              <div>
              	<img 
	          		th:src="@{${contact.image} != null} ? '/img/' + ${contact.image} : '/img/contact.png'" 
	          		style="width:200px;height:200px;object-fit:contain" 
	          		/>
              </div>
              <div class="form-group formgroup">
                <div class="icons"><i class="fa-solid fa-image"></i></div>
                <input
                  type="file"
                  class="form-control-file"
                  id="image"
                  name="profileImage"
                />
              </div>
              <button type="submit" class="btn btn-primary">Update contact</button>
            </form>
          </div>
        		<div class="col bg-danger" th:unless="${contact}">
        			<h2 class="text-center text-white">You don't have permission to access this link</h2>
        		</div>
        </div>
      </div>
      <script src="https://cdn.tiny.cloud/1/ia6wtvf832ed0hlvw039e7bie09rfmu33lxm47fftp97dmt5/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
      <script>
	      tinymce.init({
		        selector: '#mytextarea'
		    });
    </script>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
