<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<title>Hello, world!</title>
</head>
<body>
	<section>
		<div class="row bg-primary justify-content-center h-screen d-flex m-0">
			<div class="col-md-12 col-lg-6 mt-3 mb-5 pt-3 pb-3 bg-white h-75">
				<div class="my-card d-flex justify-content-center">
					<img class="text-center" style="width: 80px;" src=""
						th:src="@{/img/edit.png}" />
				</div>
				<form novalidate action="" th:action="@{/login-process}" th:object="${user}"
					method="post">
					<h1 class="text-center">login Here!!</h1>
					<div class="form-group">
						<label for="exampleInputEmail1">Your Email</label> <input
							type="email" class="form-control" id="exampleInputEmail1"
							name="username"
							aria-describedby="emailHelp" placeholder="Enter Here">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Your Password</label> <input
						
							name="password" type="password" class="form-control"
							id="exampleInputPassword1" placeholder="Enter Here">
							
					</div>
					<div class="mt-3 d-grid col-6 text-center mx-auto">
						<button type="submit" class="btn btn-primary">Submit</button>
						<button type="reset" class="btn btn-warning">Reset</button>
					</div>
				</form>
			</div>
		</div>
	</section>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
